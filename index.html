<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de pagos de Peliculas | Platzi Reto 1</title>
    <link rel="stylesheet" href="./src/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300&display=swap" rel="stylesheet">
    <script src="./src/index.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Gestion de pagos de Peliculas</h1>
    </header>
    <section class="main-body">
        <section class="container">
            <h2 class="container__subtitle">Series y Peliculas</h2>
            <form class="container__form" action="">
                <div class="container__form--input-container">
                    <label class="container__form--label" for="productions_amount">Ingrese la cantidad de Series/Peliculas vistas por mes</label>
                    <input class="container__form--input" id="productions_amount" oninput="compararPrecios()" type="number" placeholder="0">
                </div>
                <div class="container__form--input-container">
                    <label class="container__form--label" for="productions_amount">Precio de boleto</label>
                    <input class="container__form--input" id="cinema_price" oninput="compararPrecios()" type="number" value="5">
                </div>
            </form>
        </section>
        <section class="container">
            <h2 class="container__subtitle">Servicios de Streaming</h2>
            <form class="container__form" action="">
                <div class="container__form--input-container" id="list-options">
                    <label class="container__form--label">Seleccione los servicios de Streaming</label>
                    <script>generateListOfServices()</script>
                </div>
            </form>
        </section>
        <section class="container">
            <h2 class="container__subtitle">Balance</h2>
            <form class="container__form" action="">
                <div class="container__form--output-container">
                    <label class="container__form--label">Diferencia</label>
                    <label class="container__form--output-label">Mejor Opción</label>
                    <label class="container__form--result-label" id="first-option">...</label>
                    <label class="container__form--output-label">Segunda Opción</label>
                    <label class="container__form--result-label" id="second-option">...</label>
                </div>
                
            </form>
        </section>
    </section>
    <footer class="footer">
        <h3 class="footer__subtitle">Nunca pares de aprender</h3>
    </footer>
</body>
</html>
